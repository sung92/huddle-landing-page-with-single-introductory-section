<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.654148d5.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/e77096dc73.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/index.b1276d39.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>.attribution {
  text-align: center;
  margin-top: 3em;
  font-size: 12px;
}

.attribution a {
  color: #3e52a3;
}

</style>
</head>
<body>
  <main>
    <div class="c-hero">

      <!--Logo-->
      <img class="huddle-logo" alt="Huddle logo" src="/logo.b3ecd760.svg">
      
      <!--IMG + TEXT Container-->
      <div class="c-hero__container">
        <!-- 1/2 HALF IMG -->
        <img class="c-hero__container-img" alt="Computer" src="/illustration-mockups.5282f563.svg">
        <!-- 2/2 HALF TEXT -->
        <div class="c-hero__container-text">
          <h2 class="c-hero__secondary-heading">Build The Community Your Fans Will Love</h2>
          <p class="c-hero__desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <a class="btn" href="#">Register</a>
        </div>
      </div>

      <!--Social Media Logos-->
      <ul class="c-hero__logos-container" role="list">
        <!--Facebook-->
        <li role="listitem">
          <a class="c-hero__logos-btn" href="#">
            <i class="c-hero__logo fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <!--New Twitter-->
        <li role="listitem">
          <a class="c-hero__logos-btn" href="#">
            <i class="c-hero__logo fa-brands fa-x-twitter"></i>
          </a>
        </li>
        <!--Instagram-->
        <li role="listitem">
          <a class="c-hero__logos-btn" href="#">
            <i class="c-hero__logo fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
      
      
    </div>

  </main>
  

  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cho Sung Jin</a>.
    </p>
  </footer>
<script src="/huddle-landing-page-with-single-introductory-section-master.3464ddca.js"></script></body>
</html>
